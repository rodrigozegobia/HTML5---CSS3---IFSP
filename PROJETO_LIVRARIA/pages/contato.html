<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Livraria</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="topo">
        <h1>Livraria John & Paul</h1>
        <h2>Livros novos e usados com os melhores preços para você</h2>
    </div>
    <div id="menu">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="produtos.html">Livros</a></li>
            <li><a href="">Promoções</a></li>
            <li><a href="sobre.html">John & Paul</a></li>
            <li><a href="contato.html">Contate-nos</a></li>
        </ul>
    </div>
    <div>
        <form action="" method="">
            <fieldset>
                <legend>Contate-nos</legend>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" size="30" name="email" id="email" placeholder="Digite o e-mail" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" size="9" required placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div>
                        <label for="assunto">Assunto:</label>
                        <select name="opcoes" id="opcoes" required>
                            <option value="" selected disabled hidden>Selecione --</option>
                            <option value="Trocas">Trocas</option>
                            <option value="Atendimento">Atendimento</option>
                            <option value="Comercial">Comercial</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <textarea name="mensagem" id="mensagem" cols="80" rows="10" required></textarea>
                    <div class="checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Desejo receber informações sobre a Livraria John e Paul</label>
                    </div>
                        <button type="submit">Enviar</button>
                        <button type="reset">Apagar</button>
            </fieldset>
        </form>
    </div>
    <div id="rodape">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="produtos.html">Livros</a></li>
            <li><a href="">Promoções</a></li>
            <li><a href="sobre.html">John & Paul</a></li>
            <li><a href="contato.html">Contate-nos</a></li>
        </ul>
    </div>
    <p class="direitos">“2014. Livraria John & Paul – Todos os direitos reservados.</p>
</body>
</html>
