<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas_Rodrigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="titulo" class="center">Receitas do Rodrigo</h1>
        <nav>
            <ul id="menu" class="center">
                <li><a href="index.html">Home</a></li>
                <li><a href="lista.html">Receitas</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <fieldset>
                    <legend>Contate-nos</legend>
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" size="30" name="email" id="email" placeholder="Digite o e-mail" required>
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" size="9" required placeholder="(xx) xxxxx-xxxx">
                        </div>
                        <div>
                            <label for="assunto">Assunto:</label>
                            <input type="" name="assunto" id="assunto" placeholder="Digite o assunto" required>
                        </div>
                        <textarea name="texto" id="" cols="60" rows="9" maxlength = "540"></textarea>
                </fieldset>
            </article>
        </section>
    </main>

    <footer>
        <p class="center">Feito por Rodrigo Zeg√≥bia</p>
    </footer>

</body>
</html>
